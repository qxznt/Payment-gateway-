<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
    <h1>Payment form </h1>
    <hr>
    <hr>
    <h2>contact information</h2>
    <p>Name: *<input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male: <input type="radio" name="gender" id="nale">
            Female: <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <hr>
    <h2>payment information</h2>
    <p>card type:
        <select name="card_type" id="card_type">
            <option value="">--select ypur card type--</option>
            <option value="visa">VISA</option>
            <option value="rupay">RuPay</option>
            <option value="mastercard">MasterCarD</option>
        </select>
    </p>
    <p>Card Number:
        <input type="number" name="card_number" id="card_number">
    </p>
    <p>Expiry:
        <input type="date" name="expiry" id="expiry">
    </p>
    <p>CVV:
        <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="paynow">
    </form>
    <input type="text" name="" id="">
</body>
</html>
